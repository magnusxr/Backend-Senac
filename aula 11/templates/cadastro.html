<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"/>
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Cadastro</h5>
            <form method="POST" class="bg-white p-4 rounded shadow-sm">

                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" name="usuario" placeholder="Escolha seu nome de usuário" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="senha" placeholder="Escolha uma senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>

</body>
</html>
